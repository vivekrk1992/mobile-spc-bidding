<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span style="float:right; color:chocolate;font-size:17px; font-weight:bold" (click)="logout()">logout</span>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <span *ngFor="let domestic_quote of domestic_quotes; let i = index">
    <ion-card style="padding-bottom:0px; margin-bottom:0px">
      <ion-card-header>
        <ion-row>
          <ion-col>
            rate: {{domestic_quote.rate}}{{i}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            date: {{domestic_quote.date}}
          </ion-col>
        </ion-row>
      </ion-card-header>  
    </ion-card>
    </span>
</ion-content>
