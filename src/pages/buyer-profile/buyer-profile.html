<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="navbar-title">Profile</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="business_form" (ngSubmit)="updateUserCVPropertity(business_form.value, address_form.value, gst_form.value)">
    <ion-row>
      <ion-col>
        <ion-label style="color: darkslategray;" for="businessRegisterInputFile">Business Registeration Certificate</ion-label>
        <br>
        <input type="file" class="input-width" (change)="changeBusinessDocs($event)" id="businessRegisterInputFile" aria-describedby="fileHelp">
      </ion-col>
    </ion-row>
    <span [formGroup]="address_form">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="color: darkslategray;" for="addressProofInputFile">Upload any one of the following document for Address Proof:</ion-label>
            <ion-select formControlName="property_id">
              <ion-option value="7">Aadhar Card</ion-option>
              <ion-option value="8">Passport</ion-option>
              <ion-option value="9">Liscense</ion-option>
              <ion-option value="11">Voter ID</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <input type="file" class="input-width" (change)="changeResidentialDocs($event)" id="addressProofInputFile" aria-describedby="fileHelp">
        </ion-col>
      </ion-row>
    </span>
    <span [formGroup]="gst_form">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="color: darkslategray;">GST Number</ion-label>
            <ion-input formControlName="value" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </span>
    <ion-row>
      <ion-col>
        <ion-label>Wait for the Head Office Approval within(24 Hrs)</ion-label>
      </ion-col>
    </ion-row>
    <br>
    <button type="submit">Submit</button>
  </form>
</ion-content>
