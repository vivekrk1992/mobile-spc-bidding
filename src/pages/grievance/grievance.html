<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="navbar-title">Grievances</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <h1 style="text-align:center">Grievances</h1>
  <br>
  <span *ngFor="let sale of sale_list">
    
  </span>
  <br>
  <ion-card style="padding-top:30px; background-color: #AB9E92;">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon style="font-size: 25px" name="camera"></ion-icon>
          </ion-avatar>
          <h2>Take a picture</h2>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <ion-row>
      <ion-item>
        <ion-label floating>Your Complain</ion-label>
        <ion-textarea elastic style="color:black; line-height:normal; height:100%"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button>Submit</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col style="font-size: larger; font-style: italic;"><strong>Grievances are entertained for orders only within 3 days of delivery of goods! </strong></ion-col>
  </ion-row>
</ion-content>
