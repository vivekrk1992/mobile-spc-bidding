<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="navbar-title">Grievances</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <br>
  <ion-row>
    <ion-col style="font-size: larger; font-style: italic;">
      <strong>Grievances are entertained for orders only within 3 days of delivery of goods! </strong>
    </ion-col>
  </ion-row>
  <h1 style="text-align:center">Grievances</h1>
  <h5 style="text-align:center">Sale List upto<strong><em>Three Days</em></strong></h5>
  <ion-list radio-group *ngFor="let sale of sale_list" [(ngModel)]="sale_id">
    <ion-item>
      <ion-label>
        <span style="color: darkslategray; font-size: medium; font-weight:bold;">{{sale.sale_date | date: 'dd-MMM'}}</span>
        {{sale.brand_name}}, {{sale.bag_type_weight}}&nbsp;Kg-&nbsp;{{sale.bag_count}}&nbsp;Bag(s)
      </ion-label>
      <ion-radio [value]="sale.id"></ion-radio>
    </ion-item>
  </ion-list>
  <br>
  <ion-card style="padding-top:30px; background-color: #AB9E92;">
    <ion-list>
      <ion-item-sliding>
        <ion-item (click)="takePicture()">
          <ion-avatar item-start>
            <ion-icon style="font-size: 25px" name="camera"></ion-icon>
          </ion-avatar>
          <h2>Take a picture</h2>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <ion-row>
      <ion-item>
        <ion-label floating>Your Complain</ion-label>
        <ion-textarea elastic style="color:black; line-height:normal; height:100%" [(ngModel)]="complain"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button (click)="submitComplain(sale_id, complain)">Submit</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
