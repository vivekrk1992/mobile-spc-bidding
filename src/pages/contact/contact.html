<ion-header>
  <ion-navbar>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <form [formGroup]="one" (ngSubmit)="submitForm(one.value)">
    <ion-row>
    <ion-col col-6>
   <span><ion-input style="width: 70%;color: #000000;" type="number" placeholder="Amount" formControlName="amount" [(ngModel)]="Amount"> </ion-input>
   </span>
   </ion-col>
 <ion-col col-6> 
 <span class="header-text" style="margin-left:10px">Date</span><br>
 <ion-icon name="calendar" class="sub-header-text">
              <ion-datetime  displayFormat="DD-MMM-YYYY" formControlName="date_sent" [(ngModel)]="date"></ion-datetime>
            </ion-icon>
          </ion-col>
</ion-row>
<ion-row>
<ion-col col-10>
<ion-item>
  <ion-label>Mode of transaction</ion-label>
  <ion-select formControlName="mode_of_transaction_id">
      <ion-option [value]="item.id" *ngFor="let item of payment">{{item.name}} &nbsp;&nbsp;</ion-option> 
  </ion-select>
</ion-item>
</ion-col>
<ion-col col-2>
<button ion-button full color="primary" [disabled]="!one.valid" style="margin-top: 20px;" type="submit">submit</button>
</ion-col>  
</ion-row>      
 </form>
</ion-content>
