<ion-header>
  <ion-navbar>
    <ion-title>
      <span class="navbar-title">Account</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h5 style="text-align: center;">Invoice</h5>
  <ion-card *ngFor="let invoice of buyer_invoice">
    <ion-row class="highlighted-section-header">
      <ion-col>
        <span class="section-header-key">Date:</span>
        <span>{{invoice.sale_date | date: 'dd-MMM'}}</span>
      </ion-col>
      <ion-col>
        <span class="section-header-key">Cost:â‚¹ &nbsp;</span>
        <span>{{invoice.total_cost | number : '.2'}}</span>
      </ion-col>
      <ion-col>
        <button>
          <!-- {{invoice.invoice}} -->
          <span (click)="saveAndOpenPdf(invoice.invoice)">
          <ion-icon name="download"></ion-icon></span>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
