<ion-content padding style="background-image:url('assets/icon/withcut.jpg'); background-position: center center; width:100%; height:100%; display: flex; justify-content:center; align-items:center;">
  <ion-row>
    <ion-col class="spc-text-header">
      <span style="font-style: italic;">SHUBH. Inc Since in 1952</span><br>
      <span>Trading in Coconut Product</span>
    </ion-col>
  </ion-row>
  <form [formGroup]="login_form" (ngSubmit)="logIn()" style="margin-top:30%">
    <input class="input-field" type="text" placeholder="User Name" formControlName="user_name">
    <br>
    <input class="input-field" type="password" placeholder="Password" formControlName="password">
    <button ion-button type="submit" class="button-center">Log In</button>
  </form>
  <div padding text-center>
    <span style='color: currentColor; font-weight: bold;'>Forget Password</span>
    <span margin-left style='color: currentColor; font-weight: bold;' (click)="routeSignUp()">SignUp</span>
  </div>
</ion-content>
