<ion-content padding style="background-image:url('assets/icon/login_background.jpg'); background-position: center center; background-size: 100% 100%; width:100%; height:100%; display: flex; justify-content:center; align-items:center;">
  <form [formGroup]="login_form" (ngSubmit)="logIn()" style="margin-top:30%">
    <ion-list class="align-center">
        <ion-input type="text" placeholder="User Name" formControlName="user_name"></ion-input>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <button ion-button type="submit" class="button-center">Log In</button>
    </ion-list>
  </form>
</ion-content>
