<ion-content padding style="background-image:url('assets/icon/login_coconut.jpg'); background-position: center center; width:100%; height:100%; display: flex; justify-content:center; align-items:center; background-repeat: repeat-y;">
  <ion-row>
    <ion-col>
      <span class="spc-text-header">Shree Prashwanath Corporation</span><br>
      <span class="spc-text-content">Trading in Coconut Products</span>
    </ion-col>
  </ion-row>
  <form [formGroup]="login_form" (ngSubmit)="logIn()">
    <input class="input-field" type="text" placeholder="User Name" formControlName="user_name">
    <br>
    <input class="input-field" type="password" placeholder="Password" formControlName="password">
    <button ion-button type="submit" class="button-center">Log In</button>
  </form>
  <div padding text-center style="margin-top:75%;">
    <span style='color: orangered; font-weight: bold;'>Forget Password</span>
    <span margin-left style='color: saddlebrown; font-weight: bold;' (click)="routeSignUp()">SignUp</span>
  </div>
  <div padding text-center>
    <ion-col col-1>
      <ion-checkbox checked></ion-checkbox>
    </ion-col>
    <!-- <span style='color: orangered; font-weight: bold;'>Trems & Condition</span> -->
    <span style='color: orangered; font-weight: bold;' (click)="openTermsAndConditions()">Trems & Condition</span>
    <br><br>
    <a style="text-decoration:none" href="tel:+917538812444">
      <ion-icon name="call"></ion-icon>
      Login Issue</a>
  </div>
</ion-content>
