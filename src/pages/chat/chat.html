<ion-header>
  <ion-navbar>
    <ion-title>
      <span class="navbar-title">Chat & Order</span>
      <span style="float:right; padding-right: 10px; color:rgb(235, 52, 52); font-size: medium" (click)="logout()">{{'LogOut' | translate}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
    <div *ngIf="!message['is_client_message']">
      <div class="chat-bubble left slide-left">

        <div class="message" [innerHTML]="message.message" autolinker>
        </div>

        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{toUser.username}}</span>, -->
          <span>{{message.time_modified | moment:"ago" | lowercase}}</span>
        </div>

      </div>
    </div>

    <div *ngIf="message['is_client_message']">
      <div class="chat-bubble right slide-right">

        <div class="message" [innerHTML]="message.message" autolinker>
        </div>

        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{user.username}}</span>, -->
          <span>{{message.time_modified | moment:"ago" | lowercase}}</span>
        </div>

      </div>

    </div>

    <div class="cf"></div>

  </div>
</ion-content>
<ion-footer>
  <form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
    <ion-item>
      <ion-input style="color: black;" formControlName="message" [(ngModel)]="chatBox" placeholder="Send a message..."></ion-input>
      <button ion-button clear (click)="send(chatBox)" item-end>
        <ion-icon class="footer-btn" name="send"></ion-icon>
      </button>
    </ion-item>
  </form>
</ion-footer>
