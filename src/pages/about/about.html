<ion-header>
  <ion-navbar>
    <ion-title>
      Quote/Order History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <span style="float:right; color:chocolate;font-size:17px; font-weight:bold">logout</span> -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-col *ngFor="let domestic_quote of domestic_quotes; let i = index">
    <ion-card style="padding-bottom:0px; margin-bottom:0px">
      <ion-card-header>
        <ion-row class="tiny-date-row">
              <ion-col>Quote Date: {{domestic_quote.buyer_date_needed}}</ion-col>
              <ion-col>Status: 
                <span *ngIf="domestic_quote.bid_status == 1">Bidding</span>
                <span *ngIf="domestic_quote.bid_status == 2">Expiry</span>
                <span *ngIf="domestic_quote.bid_status == 3">Accepted</span>
              </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><span class="header-text">Q-Price</span><br>(Rs/Kg)<br>{{domestic_quote.quote_rate}}</ion-col>
          <ion-col><span class="header-text">Last Bid</span><br>(spc | You)<br><span>{{domestic_quote.spc_rate}}</span>| <span>{{domestic_quote.buyer_rate}}</span> </ion-col>
          <ion-col><span class="header-text">Quantity</span><br>(Bags)<br>{{domestic_quote.buyer_quantity}}</ion-col>
        </ion-row>
      </ion-card-header>  
    </ion-card>
  </ion-col>
</ion-content>
